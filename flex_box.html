<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox 예제</title>
<style>
  .container {
    display: flex; /* Flex 컨테이너로 설정 */
}

.col {
    flex: 1; /* 컬럼(col) 사이즈를 동일하게 설정 */
    border: 1px solid #000; /* 보더 추가 */
    margin: 5px; /* 마진 추가 */
    padding: 10px; /* 패딩 추가 */
}

.row {
    display: flex; /* 행(row)을 Flex 컨테이너로 설정 */
    flex-direction: column; /* 행(row)의 방향을 수직(column)으로 설정 */
    border: 1px solid #000; /* 보더 추가 */
  }
</style>
</head>
<body>

<div class="container">
  <div class="col">
    <div class="row">
      <p>첫 번째 행의 첫 번째 열</p>
      <p>첫 번째 행의 두 번째 열</p>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <p>두 번째 행의 첫 번째 열</p>
      <p>두 번째 행의 두 번째 열</p>
    </div>
  </div>
  <div class="col">
    <div class="row">
      <p>세 번째 행의 첫 번째 열</p>
      <p>세 번째 행의 두 번째 열</p>
      <p>세 번째 행의 두 번째 열</p>
    </div>
  </div>
</div>

</body>
</html>
